<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetIVA - Leads Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <style>
        body {
            background: url('getiva_new.png') no-repeat center top;
            background-size: cover;
            background-attachment: scroll;
        }
        header {
            background: url('getiva_new.png') no-repeat center top;
            background-size: cover;
            background-attachment: scroll;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="getiva.jpeg" alt="GetIVA Logo" class="logo">
            <div>
                <h1>GETIVA</h1>
                <p class="subtitle">Leads Management</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Navigation Links -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
            <a href="admin.html" style="padding: 8px 16px; background: #6b7280; color: white; text-decoration: none; border-radius: 5px; font-weight: 500; display: inline-block;">Admin Portal</a>
            <a href="leads.html" style="padding: 8px 16px; background: #ff6600; color: white; text-decoration: none; border-radius: 5px; font-weight: 500; display: inline-block;">Leads Management</a>
            <a href="recruiters.html" style="padding: 8px 16px; background: #10b981; color: white; text-decoration: none; border-radius: 5px; font-weight: 500; display: inline-block;">Recruiters Management</a>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: #ff6600;">Leads Management</h2>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%); padding: 12px 20px; border-radius: 10px; border: 2px solid #ff6600; box-shadow: 0 2px 8px rgba(255, 102, 0, 0.15);">
                    <span style="color: #1f2937; font-size: 1.05em; font-weight: 500; margin-right: 8px;">Welcome,</span>
                    <strong id="username-display" style="color: #ff6600; font-size: 1.2em; font-weight: 700; text-transform: capitalize; letter-spacing: 0.5px;">Loading...</strong>
                </div>
                <button onclick="logout()" class="secondary">Logout</button>
            </div>
        </div>

        <div id="message"></div>

        <!-- Add New Lead Form -->
        <div class="form-container">
            <h3 style="color: #ff6600; margin-bottom: 20px;">Add New Lead</h3>
            <form id="addLeadForm">
                <div class="form-group">
                    <label for="newName">Name *</label>
                    <input type="text" id="newName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="newPhone">Phone Number *</label>
                    <input type="tel" id="newPhone" name="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" id="newEmail" name="email">
                </div>
                
                <div class="form-group">
                    <label for="newStatus">Status *</label>
                    <select id="newStatus" name="status" required>
                        <option value="talk">Talk</option>
                        <option value="paid">Paid</option>
                        <option value="followup">Follow Up</option>
                        <option value="opportunity">Opportunity</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="newComment">Comment</label>
                    <textarea id="newComment" name="comment" rows="3" placeholder="Add any comments or notes about this lead..."></textarea>
                </div>
                
                <button type="submit">Add Lead</button>
            </form>
        </div>

        <!-- Search Bar -->
        <div class="form-container" style="margin-bottom: 20px;">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="searchLeadName" style="margin-bottom: 8px; color: #ff6600; font-weight: bold;">üîç Search Leads by Name</label>
                <input type="text" id="searchLeadName" placeholder="Type a name to search..." onkeyup="filterLeadsByName()" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em;">
            </div>
            <div style="margin-top: 10px; color: #666; font-size: 0.9em;">
                <span id="leadsResultCount">Showing all leads</span>
            </div>
        </div>

        <!-- Leads Table -->
        <div id="leadsContainer">
            <table id="leadsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Comment</th>
                        <th>Created At</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leadsBody">
                    <tr>
                        <td colspan="9" class="text-center">Loading leads...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Lead Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Lead</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editLeadForm">
                <input type="hidden" id="editLeadId">
                <div class="form-group">
                    <label for="editName">Name</label>
                    <input type="text" id="editName" required>
                </div>
                
                <div class="form-group">
                    <label for="editPhone">Phone Number</label>
                    <input type="tel" id="editPhone" required>
                </div>
                
                <div class="form-group">
                    <label for="editEmail">Email</label>
                    <input type="email" id="editEmail">
                </div>
                
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" required>
                        <option value="talk">Talk</option>
                        <option value="paid">Paid</option>
                        <option value="followup">Follow Up</option>
                        <option value="opportunity">Opportunity</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editComment">Comment</label>
                    <textarea id="editComment" rows="3" placeholder="Add any comments or notes about this lead..."></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit">Update</button>
                    <button type="button" class="secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API_BASE is set by config.js
        let currentUsername = sessionStorage.getItem('username');
        let currentRole = sessionStorage.getItem('role');
        let allLeads = []; // Store all leads for filtering

        // Check if user is logged in and is admin
        if (!currentUsername || currentRole !== 'admin') {
            window.location.href = 'index.html';
        }

        document.getElementById('username-display').textContent = currentUsername;

        // Load leads on page load
        loadLeads();
        
        // Filter leads by name
        function filterLeadsByName() {
            const searchTerm = document.getElementById('searchLeadName').value.toLowerCase().trim();
            const tbody = document.getElementById('leadsBody');
            const resultCount = document.getElementById('leadsResultCount');
            
            if (!allLeads || allLeads.length === 0) {
                return;
            }
            
            let filteredLeads = allLeads;
            
            if (searchTerm) {
                filteredLeads = allLeads.filter(lead => {
                    const name = (lead.name || '').toLowerCase();
                    return name.includes(searchTerm);
                });
            }
            
            // Sort filtered leads by status
            const statusOrder = {
                'paid': 1,
                'opportunity': 2,
                'followup': 3,
                'talk': 4
            };
            
            filteredLeads.sort((a, b) => {
                const statusA = statusOrder[a.status] || 99;
                const statusB = statusOrder[b.status] || 99;
                if (statusA !== statusB) {
                    return statusA - statusB;
                }
                return (a.name || '').localeCompare(b.name || '');
            });
            
            // Render filtered leads
            if (filteredLeads.length > 0) {
                const statusRowColors = {
                    'opportunity': 'background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); border-left: 4px solid #8b5cf6;',
                    'talk': 'background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); border-left: 4px solid #3b82f6;',
                    'paid': 'background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-left: 4px solid #10b981;',
                    'followup': 'background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border-left: 4px solid #f59e0b;'
                };
                
                const statusBadgeColors = {
                    'opportunity': '#8b5cf6',
                    'talk': '#3b82f6',
                    'paid': '#10b981',
                    'followup': '#f59e0b'
                };
                
                tbody.innerHTML = filteredLeads.map(lead => {
                    const status = lead.status || 'talk';
                    const rowStyle = statusRowColors[status] || statusRowColors['talk'];
                    const badgeColor = statusBadgeColors[status] || '#6b7280';
                    
                    return `
                    <tr style="${rowStyle}">
                        <td data-label="ID"><strong>${escapeHtml(lead.id)}</strong></td>
                        <td data-label="Name"><strong>${escapeHtml(lead.name)}</strong></td>
                        <td data-label="Phone"><a href="tel:${escapeHtml(lead.phone)}">${escapeHtml(lead.phone)}</a></td>
                        <td data-label="Email">${lead.email ? `<a href="mailto:${escapeHtml(lead.email)}">${escapeHtml(lead.email)}</a>` : '<span style="color: #999;">N/A</span>'}</td>
                        <td data-label="Status">
                            <span style="background: ${badgeColor}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: 600; text-transform: capitalize;">
                                ${escapeHtml(lead.status)}
                            </span>
                        </td>
                        <td data-label="Comment" style="min-width: 300px; max-width: 500px; word-wrap: break-word; white-space: pre-wrap; vertical-align: top; padding: 15px;">
                            ${lead.comment ? (() => {
                                const comment = lead.comment.toLowerCase();
                                const isImportant = comment.includes('hari') || comment.includes('siva') || comment.includes('lahari') || comment.includes('follow up') || comment.includes('followup');
                                if (isImportant) {
                                    return `<div style="background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); padding: 15px; border-radius: 8px; border-left: 4px solid #ff6600; font-weight: 500; color: #856404; box-shadow: 0 2px 4px rgba(255, 102, 0, 0.2); line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; min-height: 60px;">${escapeHtml(lead.comment)}</div>`;
                                }
                                return `<div style="padding: 10px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; min-height: 50px;">${escapeHtml(lead.comment)}</div>`;
                            })() : '<span style="color: #999;">N/A</span>'}
                        </td>
                        <td data-label="Created At">${escapeHtml(lead.created_at || lead.timestamp || 'N/A')}</td>
                        <td data-label="Last Updated">${escapeHtml(lead.last_updated || lead.timestamp || 'N/A')}</td>
                        <td data-label="Actions">
                            <div class="action-buttons">
                                <button onclick="editLead('${escapeHtml(lead.id)}', '${escapeHtml(lead.name)}', '${escapeHtml(lead.phone)}', '${escapeHtml(lead.email || '')}', '${escapeHtml(lead.status)}', '${escapeHtml((lead.comment || '').replace(/'/g, "\\'").replace(/"/g, '&quot;'))}')" class="small">Edit</button>
                                <button onclick="deleteLead('${escapeHtml(lead.id)}', '${escapeHtml(lead.name)}')" class="small danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="9" class="text-center">No leads found matching your search</td></tr>';
            }
            
            // Update result count
            if (searchTerm) {
                resultCount.textContent = `Showing ${filteredLeads.length} of ${allLeads.length} lead(s) matching "${searchTerm}"`;
            } else {
                resultCount.textContent = `Showing all ${allLeads.length} lead(s)`;
            }
        }

        // Add lead form handler
        document.getElementById('addLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state with spinner
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span style="display: inline-block; width: 16px; height: 16px; border: 3px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px;"></span> Adding...';
            showMessage('‚è≥ Adding lead...', 'info');
            
            const name = document.getElementById('newName').value.trim();
            const phone = document.getElementById('newPhone').value.trim();
            const email = document.getElementById('newEmail').value.trim();
            const status = document.getElementById('newStatus').value;
            const comment = document.getElementById('newComment').value.trim();
            
            // Validate required fields
            if (!name || !phone) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                showMessage('‚ùå Name and Phone are required fields', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('name', name);
            formData.append('phone', phone);
            if (email) {
                formData.append('email', email);
            }
            formData.append('status', status);
            if (comment) {
                formData.append('comment', comment);
            }
            
            try {
                const url = `${API_BASE}/admin/leads`;
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                let data;
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    showMessage(`‚ùå Server error: ${response.status} ${response.statusText}`, 'error');
                    return;
                }
                
                if (response.ok) {
                    showMessage('‚úÖ Lead added successfully!', 'success');
                    document.getElementById('addLeadForm').reset();
                    await loadLeads();
                } else {
                    const errorMsg = data.detail || data.message || `Error adding lead (${response.status})`;
                    showMessage('‚ùå ' + errorMsg, 'error');
                    console.error('Error response:', data);
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage(`‚ùå Error connecting to server: ${error.message}`, 'error');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Edit lead form handler
        document.getElementById('editLeadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span style="display: inline-block; width: 16px; height: 16px; border: 3px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px;"></span> Updating...';
            showMessage('‚è≥ Updating lead...', 'info');
            
            const formData = new FormData();
            const leadId = document.getElementById('editLeadId').value;
            formData.append('name', document.getElementById('editName').value);
            formData.append('phone', document.getElementById('editPhone').value);
            formData.append('email', document.getElementById('editEmail').value);
            formData.append('status', document.getElementById('editStatus').value);
            const comment = document.getElementById('editComment').value.trim();
            if (comment) {
                formData.append('comment', comment);
            } else {
                formData.append('comment', '');  // Allow clearing comment
            }
            
            try {
                const url = `${API_BASE}/admin/leads/${leadId}`;
                const response = await fetch(url, {
                    method: 'PUT',
                    body: formData
                });
                
                const contentType = response.headers.get('content-type');
                let data;
                if (contentType && contentType.includes('application/json')) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    console.error('Non-JSON response:', text);
                    showMessage(`‚ùå Server error: ${response.status} ${response.statusText}`, 'error');
                    return;
                }
                
                if (response.ok) {
                    showMessage('‚úÖ Lead updated successfully!', 'success');
                    closeEditModal();
                    await loadLeads();
                } else {
                    const errorMsg = data.detail || data.message || `Error updating lead (${response.status})`;
                    showMessage('‚ùå ' + errorMsg, 'error');
                    console.error('Error response:', data);
                }
            } catch (error) {
                console.error('Network error:', error);
                showMessage(`‚ùå Error connecting to server: ${error.message}`, 'error');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        async function loadLeads() {
            const tbody = document.getElementById('leadsBody');
            try {
                const url = `${API_BASE}/admin/leads`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.leads && data.leads.length > 0) {
                    // Store all leads for filtering
                    allLeads = data.leads;
                    
                    // Sort leads by status (group together): paid, opportunity, followup, talk
                    const statusOrder = {
                        'paid': 1,
                        'opportunity': 2,
                        'followup': 3,
                        'talk': 4
                    };
                    
                    const sortedLeads = data.leads.sort((a, b) => {
                        const statusA = statusOrder[a.status] || 99;
                        const statusB = statusOrder[b.status] || 99;
                        if (statusA !== statusB) {
                            return statusA - statusB;
                        }
                        // If same status, sort by name
                        return (a.name || '').localeCompare(b.name || '');
                    });
                    
                    // Update result count
                    document.getElementById('leadsResultCount').textContent = `Showing all ${allLeads.length} lead(s)`;
                    
                    // Color coding by status: opportunity, talk, paid, followup
                    const statusRowColors = {
                        'opportunity': 'background: linear-gradient(135deg, #f3e8ff 0%, #e9d5ff 100%); border-left: 4px solid #8b5cf6;',
                        'talk': 'background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); border-left: 4px solid #3b82f6;',
                        'paid': 'background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-left: 4px solid #10b981;',
                        'followup': 'background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%); border-left: 4px solid #f59e0b;'
                    };
                    
                    const statusBadgeColors = {
                        'opportunity': '#8b5cf6',
                        'talk': '#3b82f6',
                        'paid': '#10b981',
                        'followup': '#f59e0b'
                    };
                    
                    tbody.innerHTML = sortedLeads.map(lead => {
                        const status = lead.status || 'talk';
                        const rowStyle = statusRowColors[status] || statusRowColors['talk'];
                        const badgeColor = statusBadgeColors[status] || '#6b7280';
                        
                        return `
                        <tr style="${rowStyle}">
                            <td data-label="ID"><strong>${escapeHtml(lead.id)}</strong></td>
                            <td data-label="Name"><strong>${escapeHtml(lead.name)}</strong></td>
                            <td data-label="Phone"><a href="tel:${escapeHtml(lead.phone)}">${escapeHtml(lead.phone)}</a></td>
                            <td data-label="Email">${lead.email ? `<a href="mailto:${escapeHtml(lead.email)}">${escapeHtml(lead.email)}</a>` : '<span style="color: #999;">N/A</span>'}</td>
                            <td data-label="Status">
                                <span style="background: ${badgeColor}; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: 600; text-transform: capitalize;">
                                    ${escapeHtml(lead.status)}
                                </span>
                            </td>
                            <td data-label="Comment" style="min-width: 300px; max-width: 500px; word-wrap: break-word; white-space: pre-wrap; vertical-align: top; padding: 15px;">
                                ${lead.comment ? (() => {
                                    const comment = lead.comment.toLowerCase();
                                    const isImportant = comment.includes('hari') || comment.includes('siva') || comment.includes('lahari') || comment.includes('follow up') || comment.includes('followup');
                                    if (isImportant) {
                                        return `<div style="background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%); padding: 15px; border-radius: 8px; border-left: 4px solid #ff6600; font-weight: 500; color: #856404; box-shadow: 0 2px 4px rgba(255, 102, 0, 0.2); line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; min-height: 60px;">${escapeHtml(lead.comment)}</div>`;
                                    }
                                    return `<div style="padding: 10px; line-height: 1.6; white-space: pre-wrap; word-wrap: break-word; min-height: 50px;">${escapeHtml(lead.comment)}</div>`;
                                })() : '<span style="color: #999;">N/A</span>'}
                            </td>
                            <td data-label="Created At">${escapeHtml(lead.created_at || lead.timestamp || 'N/A')}</td>
                            <td data-label="Last Updated">${escapeHtml(lead.last_updated || lead.timestamp || 'N/A')}</td>
                            <td data-label="Actions">
                                <div class="action-buttons">
                                    <button onclick="editLead('${escapeHtml(lead.id)}', '${escapeHtml(lead.name)}', '${escapeHtml(lead.phone)}', '${escapeHtml(lead.email || '')}', '${escapeHtml(lead.status)}', '${escapeHtml((lead.comment || '').replace(/'/g, "\\'").replace(/"/g, '&quot;'))}')" class="small">Edit</button>
                                    <button onclick="deleteLead('${escapeHtml(lead.id)}', '${escapeHtml(lead.name)}')" class="small danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                    }).join('');
                } else {
                    allLeads = [];
                    tbody.innerHTML = '<tr><td colspan="9" class="text-center">No leads found</td></tr>';
                    document.getElementById('leadsResultCount').textContent = 'No leads found';
                }
            } catch (error) {
                console.error('Error loading leads:', error);
                const errorMsg = error.message || 'Error loading leads';
                document.getElementById('leadsBody').innerHTML = `<tr><td colspan="9" class="text-center" style="color: red;">${errorMsg}</td></tr>`;
            }
        }

        function editLead(id, name, phone, email, status, comment) {
            document.getElementById('editLeadId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editPhone').value = phone;
            document.getElementById('editEmail').value = email || '';
            document.getElementById('editStatus').value = status;
            document.getElementById('editComment').value = comment || '';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editLeadForm').reset();
        }

        async function deleteLead(leadId, leadName) {
            if (!confirm(`Are you sure you want to delete lead "${leadName}"?`)) {
                return;
            }
            
            // Find and disable the delete button
            const deleteButtons = document.querySelectorAll(`button[onclick*="deleteLead('${leadId}'"]`);
            deleteButtons.forEach(btn => {
                btn.disabled = true;
                btn.innerHTML = '<span style="display: inline-block; width: 12px; height: 12px; border: 2px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 4px;"></span> Deleting...';
            });
            
            showMessage('‚è≥ Deleting lead...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/admin/leads/${leadId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ Lead deleted successfully!', 'success');
                    await loadLeads();
                } else {
                    showMessage('‚ùå ' + (data.detail || 'Error deleting lead'), 'error');
                    deleteButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.innerHTML = 'Delete';
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error connecting to server', 'error');
                deleteButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = 'Delete';
                });
            }
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = text;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds (except for info/loading messages which auto-hide after 3 seconds)
            const hideDelay = type === 'info' ? 3000 : 5000;
            setTimeout(() => {
                if (messageDiv.className.includes(type)) {
                    messageDiv.className = '';
                    messageDiv.innerHTML = '';
                    messageDiv.style.display = 'none';
                }
            }, hideDelay);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            if (event.target === editModal) {
                closeEditModal();
            }
        }
    </script>
</body>
