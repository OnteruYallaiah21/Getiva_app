<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetIVA - Admin Portal</title>
    <link rel="stylesheet" href="style.css">
    <script src="config.js"></script>
    <style>
        body {
            background: url('getiva_new.png') no-repeat center top;
            background-size: cover;
            background-attachment: scroll;
        }
        header {
            background: url('getiva_new.png') no-repeat center top;
            background-size: cover;
            background-attachment: scroll;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="getiva.jpeg" alt="GetIVA Logo" class="logo">
            <div>
                <h1>GETIVA</h1>
                <p class="subtitle">Admin Portal</p>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Navigation Links -->
        <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
            <a href="admin.html" style="padding: 8px 16px; background: #6b7280; color: white; text-decoration: none; border-radius: 5px; font-weight: 500; display: inline-block;">Admin Portal</a>
            <a href="leads.html" style="padding: 8px 16px; background: #ff6600; color: white; text-decoration: none; border-radius: 5px; font-weight: 500; display: inline-block;">Leads Management</a>
            <a href="recruiters.html" style="padding: 8px 16px; background: #10b981; color: white; text-decoration: none; border-radius: 5px; font-weight: 500; display: inline-block;">Recruiters Management</a>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: #ff6600;">User Management</h2>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="background: linear-gradient(135deg, #fff5e6 0%, #ffe8cc 100%); padding: 12px 20px; border-radius: 10px; border: 2px solid #ff6600; box-shadow: 0 2px 8px rgba(255, 102, 0, 0.15);">
                    <span style="color: #1f2937; font-size: 1.05em; font-weight: 500; margin-right: 8px;">Welcome,</span>
                    <strong id="username-display" style="color: #ff6600; font-size: 1.2em; font-weight: 700; text-transform: capitalize; letter-spacing: 0.5px;">Loading...</strong>
                </div>
                <button onclick="logout()" class="secondary">Logout</button>
            </div>
        </div>

        <div id="message"></div>

        <!-- Add New User Form -->
        <div class="form-container">
            <h3 style="color: #ff6600; margin-bottom: 20px;">Add New User</h3>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="newUsername">Username *</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">Password *</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="newRole">Role *</label>
                    <select id="newRole" name="role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit">Add User</button>
            </form>
        </div>

        <!-- Search Bar -->
        <div class="form-container" style="margin-bottom: 20px;">
            <div class="form-group" style="margin-bottom: 0;">
                <label for="searchUserName" style="margin-bottom: 8px; color: #ff6600; font-weight: bold;">üîç Search Users by Username</label>
                <input type="text" id="searchUserName" placeholder="Type a username to search..." onkeyup="filterUsersByName()" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em;">
            </div>
            <div style="margin-top: 10px; color: #666; font-size: 0.9em;">
                <span id="usersResultCount">Showing all users</span>
            </div>
        </div>

        <!-- Users Table -->
        <div id="usersContainer">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <tr>
                        <td colspan="4" class="text-center">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUsername">
                <div class="form-group">
                    <label for="editPassword">New Password (leave blank to keep current)</label>
                    <input type="password" id="editPassword">
                </div>
                
                <div class="form-group">
                    <label for="editRole">Role</label>
                    <select id="editRole" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button type="submit">Update</button>
                    <button type="button" class="secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View User Applications Modal -->
    <div id="viewApplicationsModal" class="modal">
        <div class="modal-content" style="max-width: 900px;">
            <div class="modal-header">
                <h3>Applications for: <span id="viewUsername"></span></h3>
                <span class="close" onclick="closeViewModal()">&times;</span>
            </div>
            <div id="viewApplicationsContent">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        // API_BASE is set by config.js
        let currentUsername = sessionStorage.getItem('username');
        let currentRole = sessionStorage.getItem('role');
        let allUsers = []; // Store all users for filtering

        // Check if user is logged in and is admin
        if (!currentUsername || currentRole !== 'admin') {
            window.location.href = 'index.html';
        }

        document.getElementById('username-display').textContent = currentUsername;

        // Load users on page load
        loadUsers();
        
        // Filter users by username
        function filterUsersByName() {
            const searchTerm = document.getElementById('searchUserName').value.toLowerCase().trim();
            const tbody = document.getElementById('usersBody');
            const resultCount = document.getElementById('usersResultCount');
            
            if (!allUsers || allUsers.length === 0) {
                return;
            }
            
            let filteredUsers = allUsers;
            
            if (searchTerm) {
                filteredUsers = allUsers.filter(user => {
                    const username = (user.username || '').toLowerCase();
                    return username.includes(searchTerm);
                });
            }
            
            // Render filtered users
            if (filteredUsers.length > 0) {
                const roleColors = {
                    'admin': 'background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); border-left: 4px solid #6366f1;',
                    'user': 'background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-left: 4px solid #10b981;'
                };
                
                tbody.innerHTML = filteredUsers.map(user => {
                    const passwordPattern = `${user.username}@123`;
                    const rowStyle = roleColors[user.role] || roleColors['user'];
                    const roleBadgeStyle = user.role === 'admin' 
                        ? 'background: #6366f1; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: 600;'
                        : 'background: #10b981; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: 600;';
                    
                    return `
                    <tr style="${rowStyle}">
                        <td data-label="Username"><strong>${escapeHtml(user.username)}</strong></td>
                        <td data-label="Password">
                            <code style="font-size: 0.9em; background: #f5f5f5; padding: 6px 10px; border-radius: 4px; display: inline-block; font-weight: 500; color: #333;">
                                ${escapeHtml(passwordPattern)}
                            </code>
                        </td>
                        <td data-label="Role"><span style="${roleBadgeStyle}">${escapeHtml(user.role.toUpperCase())}</span></td>
                        <td data-label="Actions">
                            <div class="action-buttons">
                                <button onclick="viewAsUser('${escapeHtml(user.username)}')" class="small" style="background: #10b981; color: white;">View as User</button>
                                <button onclick="viewApplications('${escapeHtml(user.username)}')" class="small">View Applications</button>
                                <button onclick="editUser('${escapeHtml(user.username)}', '${escapeHtml(user.role)}')" class="small">Edit</button>
                                <button onclick="deleteUser('${escapeHtml(user.username)}')" class="small danger">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
                }).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center">No users found matching your search</td></tr>';
            }
            
            // Update result count
            if (searchTerm) {
                resultCount.textContent = `Showing ${filteredUsers.length} of ${allUsers.length} user(s) matching "${searchTerm}"`;
            } else {
                resultCount.textContent = `Showing all ${allUsers.length} user(s)`;
            }
        }

        // Add user form handler
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state with spinner
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span style="display: inline-block; width: 16px; height: 16px; border: 3px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px;"></span> Creating...';
            showMessage('‚è≥ Creating user...', 'info');
            
            const formData = new FormData();
            formData.append('username', document.getElementById('newUsername').value);
            formData.append('password', document.getElementById('newPassword').value);
            formData.append('role', document.getElementById('newRole').value);
            
            try {
                const response = await fetch(`${API_BASE}/admin/users`, {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ User added successfully!', 'success');
                    document.getElementById('addUserForm').reset();
                    await loadUsers();
                } else {
                    showMessage('‚ùå ' + (data.detail || 'Error adding user'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error connecting to server', 'error');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        // Edit user form handler
        document.getElementById('editUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            
            // Show loading state with spinner
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span style="display: inline-block; width: 16px; height: 16px; border: 3px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 8px;"></span> Updating...';
            showMessage('‚è≥ Updating user...', 'info');
            
            const formData = new FormData();
            const username = document.getElementById('editUsername').value;
            const password = document.getElementById('editPassword').value;
            const role = document.getElementById('editRole').value;
            
            if (password) {
                formData.append('password', password);
            }
            formData.append('role', role);
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${username}`, {
                    method: 'PUT',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ User updated successfully!', 'success');
                    closeEditModal();
                    await loadUsers();
                } else {
                    showMessage('‚ùå ' + (data.detail || 'Error updating user'), 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error connecting to server', 'error');
            } finally {
                // Restore button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });

        async function loadUsers() {
            const tbody = document.getElementById('usersBody');
            try {
                const response = await fetch(`${API_BASE}/admin/users`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                const tbody = document.getElementById('usersBody');
                
                if (data.users && data.users.length > 0) {
                    // Store all users for filtering
                    allUsers = data.users;
                    
                    // Update result count
                    document.getElementById('usersResultCount').textContent = `Showing all ${allUsers.length} user(s)`;
                    
                    // Color coding: admin = blue/purple, user = green
                    const roleColors = {
                        'admin': 'background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); border-left: 4px solid #6366f1;',
                        'user': 'background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%); border-left: 4px solid #10b981;'
                    };
                    
                    tbody.innerHTML = data.users.map(user => {
                        // Generate password pattern: username@123
                        const passwordPattern = `${user.username}@123`;
                        const rowStyle = roleColors[user.role] || roleColors['user'];
                        const roleBadgeStyle = user.role === 'admin' 
                            ? 'background: #6366f1; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: 600;'
                            : 'background: #10b981; color: white; padding: 4px 12px; border-radius: 12px; font-size: 0.85em; font-weight: 600;';
                        
                        return `
                        <tr style="${rowStyle}">
                            <td data-label="Username"><strong>${escapeHtml(user.username)}</strong></td>
                            <td data-label="Password">
                                <code style="font-size: 0.9em; background: #f5f5f5; padding: 6px 10px; border-radius: 4px; display: inline-block; font-weight: 500; color: #333;">
                                    ${escapeHtml(passwordPattern)}
                                </code>
                            </td>
                            <td data-label="Role"><span style="${roleBadgeStyle}">${escapeHtml(user.role.toUpperCase())}</span></td>
                            <td data-label="Actions">
                                <div class="action-buttons">
                                    <button onclick="viewAsUser('${escapeHtml(user.username)}')" class="small" style="background: #10b981; color: white;">View as User</button>
                                    <button onclick="viewApplications('${escapeHtml(user.username)}')" class="small">View Applications</button>
                                    <button onclick="editUser('${escapeHtml(user.username)}', '${escapeHtml(user.role)}')" class="small">Edit</button>
                                    <button onclick="deleteUser('${escapeHtml(user.username)}')" class="small danger">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `;
                    }).join('');
                } else {
                    allUsers = [];
                    tbody.innerHTML = '<tr><td colspan="4" class="text-center">No users found</td></tr>';
                    document.getElementById('usersResultCount').textContent = 'No users found';
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersBody').innerHTML = '<tr><td colspan="3" class="text-center" style="color: red;">Error loading users</td></tr>';
            }
        }

        function editUser(username, role) {
            document.getElementById('editUsername').value = username;
            document.getElementById('editRole').value = role;
            document.getElementById('editPassword').value = '';
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editUserForm').reset();
        }

        async function deleteUser(username) {
            if (username === currentUsername) {
                showMessage('‚ùå You cannot delete your own account', 'error');
                return;
            }
            
            if (!confirm(`Are you sure you want to delete user "${username}"? This will also delete all their applications.`)) {
                return;
            }
            
            // Find and disable the delete button
            const deleteButtons = document.querySelectorAll(`button[onclick*="deleteUser('${username}')"]`);
            deleteButtons.forEach(btn => {
                btn.disabled = true;
                btn.innerHTML = '<span style="display: inline-block; width: 12px; height: 12px; border: 2px solid rgba(255,255,255,.3); border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin-right: 4px;"></span> Deleting...';
            });
            
            showMessage('‚è≥ Deleting user...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/admin/users/${username}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('‚úÖ User deleted successfully!', 'success');
                    await loadUsers();
                } else {
                    showMessage('‚ùå ' + (data.detail || 'Error deleting user'), 'error');
                    deleteButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.innerHTML = 'Delete';
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error connecting to server', 'error');
                deleteButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = 'Delete';
                });
            }
        }

        async function viewApplications(username) {
            document.getElementById('viewUsername').textContent = username;
            document.getElementById('viewApplicationsModal').classList.add('active');
            document.getElementById('viewApplicationsContent').innerHTML = '<div class="spinner"></div>';
            
            try {
                const response = await fetch(`${API_BASE}/admin/applications/${username}`);
                const data = await response.json();
                
                if (data.applications && data.applications.length > 0) {
                    const html = `
                        <div style="margin-bottom: 20px;">
                            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px; margin-bottom: 15px;">
                                <input type="text" id="adminSearchCompany" placeholder="Search by company name..." onkeyup="filterAdminApplications()" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px;">
                                <select id="adminDateFilter" onchange="filterAdminApplications()" style="width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px;">
                                    <option value="all">All Time</option>
                                    <option value="today">Today</option>
                                    <option value="yesterday">Yesterday</option>
                                    <option value="last7days">Last 7 Days</option>
                                    <option value="last30days">Last 30 Days</option>
                                </select>
                            </div>
                            <div style="color: #666; font-size: 0.9em; margin-bottom: 10px;">
                                <span id="adminResultCount">Showing ${data.applications.length} application(s)</span>
                                <button onclick="clearAdminFilters()" class="secondary small" style="margin-left: 15px;">Clear Filters</button>
                            </div>
                        </div>
                        <div id="adminApplicationsTable">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Company</th>
                                        <th>Job Description</th>
                                        <th>Filename</th>
                                        <th>Timestamp</th>
                                        <th>View/Download</th>
                                    </tr>
                                </thead>
                                <tbody id="adminApplicationsBody">
                                    ${data.applications.map(app => `
                                        <tr>
                                            <td data-label="Company">${escapeHtml(app.company)}</td>
                                            <td data-label="Job Description">${escapeHtml(app.jobdescription)}</td>
                                            <td data-label="Filename">${escapeHtml(app.filename)}</td>
                                            <td data-label="Timestamp">${escapeHtml(app.timestamp)}</td>
                                            <td data-label="View/Download">
                                            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                                                ${app.view_link && app.view_link !== app.download_link ? `<a href="${escapeHtml(app.view_link)}" target="_blank" class="download-link">View</a>` : ''}
                                                <a href="${escapeHtml(app.download_link)}" target="_blank" class="download-link">Download</a>
                                            </div>
                                        </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    document.getElementById('viewApplicationsContent').innerHTML = html;
                    window.adminAllApplications = data.applications; // Store for filtering
                } else {
                    document.getElementById('viewApplicationsContent').innerHTML = '<p class="text-center">No applications found for this user.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('viewApplicationsContent').innerHTML = '<p class="text-center" style="color: red;">Error loading applications</p>';
            }
        }

        function filterAdminApplications() {
            if (!window.adminAllApplications) return;
            
            const searchTerm = document.getElementById('adminSearchCompany')?.value.toLowerCase() || '';
            const dateFilter = document.getElementById('adminDateFilter')?.value || 'all';
            const tbody = document.getElementById('adminApplicationsBody');
            
            if (!tbody) return;
            
            let filtered = window.adminAllApplications.filter(app => {
                const matchesSearch = !searchTerm || app.company.toLowerCase().includes(searchTerm);
                
                let matchesDate = true;
                if (dateFilter !== 'all') {
                    const appDate = new Date(app.timestamp);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const yesterday = new Date(today);
                    yesterday.setDate(yesterday.getDate() - 1);
                    const last7Days = new Date(today);
                    last7Days.setDate(last7Days.getDate() - 7);
                    const last30Days = new Date(today);
                    last30Days.setDate(last30Days.getDate() - 30);
                    
                    switch (dateFilter) {
                        case 'today':
                            matchesDate = appDate >= today;
                            break;
                        case 'yesterday':
                            matchesDate = appDate >= yesterday && appDate < today;
                            break;
                        case 'last7days':
                            matchesDate = appDate >= last7Days;
                            break;
                        case 'last30days':
                            matchesDate = appDate >= last30Days;
                            break;
                    }
                }
                
                return matchesSearch && matchesDate;
            });
            
            if (filtered.length > 0) {
                tbody.innerHTML = filtered.map(app => `
                    <tr>
                        <td data-label="Company">${escapeHtml(app.company)}</td>
                        <td data-label="Job Description">${escapeHtml(app.jobdescription)}</td>
                        <td data-label="Filename">${escapeHtml(app.filename)}</td>
                        <td data-label="Timestamp">${escapeHtml(app.timestamp)}</td>
                        <td data-label="Download"><a href="${escapeHtml(app.download_link)}" target="_blank" class="download-link">Download</a></td>
                    </tr>
                `).join('');
            } else {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">No applications found matching your filters.</td></tr>';
            }
            
            const resultCount = document.getElementById('adminResultCount');
            if (resultCount) {
                resultCount.textContent = `Showing ${filtered.length} of ${window.adminAllApplications.length} application(s)`;
            }
        }

        function clearAdminFilters() {
            if (document.getElementById('adminSearchCompany')) {
                document.getElementById('adminSearchCompany').value = '';
            }
            if (document.getElementById('adminDateFilter')) {
                document.getElementById('adminDateFilter').value = 'all';
            }
            filterAdminApplications();
        }

        function closeViewModal() {
            document.getElementById('viewApplicationsModal').classList.remove('active');
        }

        function viewAsUser(username) {
            // Store admin credentials temporarily
            const adminUsername = sessionStorage.getItem('username');
            const adminRole = sessionStorage.getItem('role');
            
            // Set user credentials
            sessionStorage.setItem('username', username);
            sessionStorage.setItem('role', 'user');
            sessionStorage.setItem('admin_username', adminUsername);
            sessionStorage.setItem('admin_role', adminRole);
            sessionStorage.setItem('viewing_as_user', 'true');
            
            // Redirect to user portal
            window.location.href = 'user.html';
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = text;
            messageDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds (except for info/loading messages which auto-hide after 3 seconds)
            const hideDelay = type === 'info' ? 3000 : 5000;
            setTimeout(() => {
                if (messageDiv.className.includes(type)) {
                    messageDiv.className = '';
                    messageDiv.innerHTML = '';
                    messageDiv.style.display = 'none';
                }
            }, hideDelay);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const editModal = document.getElementById('editModal');
            const viewModal = document.getElementById('viewApplicationsModal');
            if (event.target === editModal) {
                closeEditModal();
            }
            if (event.target === viewModal) {
                closeViewModal();
            }
        }
    </script>
</body>
</html>
